<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kapcsolat - d&b Kárpitos Stúdió </title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f1ea;
            color: #3e2723;
        }

        header {
            background-color: #5d4037;
            color: #fff;
            padding: 20px;
            text-align: center;
        }

        header h1 {
            margin: 0;
        }

        .contact-section {
            background-color: #fff3e0;
            padding: 50px;
            border-radius: 10px;
            max-width: 600px;
            margin: 50px auto;
        }

        .contact-section h2 {
            text-align: center;
            margin-bottom: 30px;
        }

        .contact-form {
            display: flex;
            flex-direction: column;
        }

        .contact-form label {
            margin-bottom: 5px;
        }

        .contact-form input,
        .contact-form textarea {
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #cfd8dc;
            border-radius: 5px;
            font-size: 1em;
        }

        .contact-form button,
        .back-button {
            background-color: #5d4037;
            color: #fff;
            padding: 10px;
            border: none;
            border-radius: 5px;
            font-size: 1em;
            cursor: pointer;
            transition: background-color 0.3s ease;
            text-align: center;
        }

        .contact-form button:hover,
        .back-button:hover {
            background-color: #8d6e63;
        }

        .back-button {
            margin-top: 20px;
            display: block;
            text-align: center;
        }

        footer {
            background-color: #5d4037;
            color: #fff;
            text-align: center;
            padding: 20px;
            position: absolute;
            bottom: 0;
            width: 100%;
        }

        footer p {
            margin: 0;
        }
    </style>
</head>
<body>

    <header>
        <h1>d&b Kárpitos Stúdió</h1>
    </header>

    <div class="contact-section">
        <h2>Ez a opció még fejlesztés alatt áll! <br> Kérjük ne használja! </h2>
        <form class="contact-form">
            <label for="name">Név:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email" required>

            <label for="message">Üzenet:</label>
            <textarea id="message" name="message" rows="5" required></textarea>

            <button type="submit">Küldés</button>
        </form>
        <a href="index.html" class="back-button">Vissza a főoldalra</a> <!-- Gomb a főoldalra -->
    </div>

    <footer>
        <p>© d&b Kárpitos Stúdió | Minden jog fenntartva</p>
    </footer>

</body>
</html>
