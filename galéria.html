<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galéria - d&b Kárpitos Stúdió </title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f1ea;
            color: #3e2723;
        }

        header {
            background-color: #5d4037;
            color: #fff;
            padding: 20px;
            text-align: center;
        }

        header h1 {
            margin: 0;
        }

        .gallery-section {
            padding: 50px;
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }

        .gallery-item {
            margin: 10px;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .gallery-item img {
            width: 300px;
            height: 200px;
            object-fit: cover;
            transition: transform 0.3s ease;
        }

        .gallery-item img:hover {
            transform: scale(1.05);
        }

        .back-button {
            background-color: #5d4037;
            color: #fff;
            padding: 10px;
            border: none;
            border-radius: 5px;
            font-size: 1em;
            cursor: pointer;
            display: block;
            text-align: center;
            margin: 30px auto 0;
            width: 200px;
            transition: background-color 0.3s ease;
        }

        .back-button:hover {
            background-color: #8d6e63;
        }

        footer {
            background-color: #5d4037;
            color: #fff;
            text-align: center;
            padding: 20px;
            position: absolute;
            bottom: 0;
            width: 100%;
        }

        footer p {
            margin: 0;
        }
    </style>
</head>
<body>

    <header>
        <h1>d&b Kárpitos Stúdió</h1>
    </header>

    <div class="gallery-section">
        <h2>Galéria</h2>
        <div class="gallery-item">
            <img src="fotel.jpg" alt="Régi fotel">
        </div>
        <div class="gallery-item">
            <img src="image2.jpg" alt="Bútor 2">
        </div>
        <div class="gallery-item">
            <img src="image3.jpg" alt="Bútor 3">
        </div>
        <div class="gallery-item">
            <img src="image4.jpg" alt="Bútor 4">
        </div>
        <div class="gallery-item">
            <img src="image5.jpg" alt="Bútor 5">
        </div>
        <!-- További képek hozzáadhatók itt -->
        <a href="index.html" class="back-button">Vissza a főoldalra</a> <!-- Gomb a főoldalra -->
    </div>

    <footer>
        <p>© 2024 d&b Kárpitos Stúdió  | Minden jog fenntartva</p>
    </footer>

</body>
</html>
